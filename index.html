<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Launch</title>
		<link type="text/css" href="css/overcast/jquery-ui.css" rel="stylesheet" />	
		<link type="text/css" href="css/ui.jqgrid.css" rel="stylesheet" />	
		<link type="text/css" href="css/style.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
		<script type="text/javascript" src="js/lib/grid.locale-en.js"></script>
		<script type="text/javascript" src="js/lib/jquery.jqGrid.js"></script>
		<script type="text/javascript" src="js/lib/jquery.validate.js"></script>
		<script type="text/javascript" src="js/launch.js"></script>
		<script type="text/javascript" src="js/repository.js"></script>
		<script type="text/javascript" src="js/grid_manager.js"></script>
		<script type="text/javascript" src="js/dialog_manager.js"></script>
	</head>
	<body>
		<div class="launch-wrapper">
			<input type="button" class="launch-adder" value="Add Market Launch" />
			<table id="launch_grid" class="launch-grid"></table>
			<div id="launch_grid_pager" class="launch-grid-pager"></div>
			<div class="launch-summary">
				<dl>
					<dt># of Market Launches</dt>
					<dd class="launch-summary-count"></dd>
					<dt>Regional total amount of Estimated Sales Potential</dt>
					<dd class="launch-summary-regionalAmount"></dd>		
					<dt>Global total amount of Estimated Sales Potential</dt>
					<dd class="launch-summary-globalAmount"></dd>						
				</dl>
			</div>
            <div class="launch-delete-dialog" style="display:none">
                Are you sure you want to delete this Market Launch from the Brief?
            </div>
			<div class="launch-form-dialog" style="display:none">
				<form>
					<table>
						<tr>
							<th>
								<label for="launch_title">Title:</label>
							</th>
							<td>
								<input id="launch_title" class="required" type="text" name="title" />
							</td>
						</tr>
						<tr>
							<th>
								<label for="launch_brand">Brand:</label>
							</th>
							<td>
								<input id="launch_brand" type="text" name="brand" />
							</td>
						</tr>		
						<tr>
							<th>
								<label for="launch_potential">Estimated Sales Amount:</label>
							</th>
							<td>
								<input id="launch_potential" class="required digits" type="text" name="potential" /><span class="hint">USD</span>
							</td>
						</tr>			
						<tr>
							<th>
								<label for="launch_quarter">Launch Timeframe:</label>
							</th>
							<td>
								<select id="launch_quarter" name="quarter">
									<option value="1">Q1</option>
									<option value="2">Q2</option>
									<option value="3">Q3</option>
									<option value="4">Q4</option>
								</select>
								<select id="launch_year" name="year">
									<option value="2011">2011</option>
									<option value="2012">2012</option>
									<option value="2013">2013</option>
									<option value="2014">2014</option>
								</select>								
							</td>
						</tr>	
						<tr>
							<th>
								<label for="launch_win">Win Confidential:</label>
							</th>
							<td>
								<select id="launch_win" name="win_id">
									<option value="1">Low</option>
									<option value="2">Medium</option>
									<option value="3">High</option>

								</select>								
							</td>
						</tr>						
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
